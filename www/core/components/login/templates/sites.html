<ion-view view-title="Logout">
  <ion-content mm-state-class>
      <ion-list ng-repeat="site in sites track by $index">
        <ion-item>
          <p class="item-heading" style="text-align:center">Are you sure?</p>
          <button class="button button-block" ng-click="onItemDelete($event, $index)">Yes</button>
          <button class="button button-block" ng-click="login(site.id)">No</button>
      </ion-item>
    </ion-list>
  </ion-content>
</ion-view>
